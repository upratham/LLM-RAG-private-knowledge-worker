version: '3.8'

services:
  rag-llm:
    build: .
    container_name: rag-llm
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    env_file:
      - .env
    command: python src/main.py
    restart: unless-stopped
